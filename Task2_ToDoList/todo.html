<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://googleapis.com/css2?familyMontserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">

      <section class="greeting">
        <h2 class="title">
          Hiii, <input type="text" id="name" placeholder="Your Sweet Name Here" />
        </h2>
      </section>

      <section class="create-todo">
          <h3>CREATE YOUR TO DO LIST</h3>

          <form id="new-todo-form">
              <h4 class="headings">What's on Your To Do List...</h4>
              <input 
              type="text" 
              name="content" 
              id="content" 
              placeholder="e.g. Read a Book Daily" />

              <h4 class="headings">Select a Priority...</h4>
              <div class="options">

                <label>
                    <input 
                    type="radio" 
                    name="category"
                     id="category1" 
                     value="business" />
                    <span class="bubble business"></span>
                    <div>High</div>
                </label>

                <label>
                    <input type="radio" 
                    name="category" 
                    id="category2"
                    value="personal" />
                    <span class="bubble personal"></span>
                    <div>Low</div>
                </label>

              </div>

              <input type="submit" value="Add To Do" />
          </form>
      </section>

      <section class="todo-list">
          <h4>MY TO DO LIST</h4>
          <h1>1.Click 'Edit' : When you want to change the task</h1>
          <h1>2.Click 'Delete' : When you complete your task</h1>
          <div class="list" id="todo-list">
              <div class="todo-item">
                  <label>
                      <input type="checkbox" />
                      <span class="bubble business"></span>
                  </label>

                  <div class="todo-content">
                      <input type="text" value="Make a video" readonly />
                  </div>

                  <div class="actions">
                      <button class="edit">Edit</button>
                      <button class="delete">Delete</button>
                  </div>
              </div>

              <div class="todo-item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble personal"></span>
                </label>

                <div class="todo-content">
                    <input type="text" value="Get milk" readonly />
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
              
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
